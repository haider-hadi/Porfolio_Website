  <main>
    <section class="contact reveal">
      <div class="container">
        <h2>Contact</h2>
        <p>If you want to reach me, use the form below or send an email to <a href="mailto:haiderhadi5474@gmail.com" class="email-link"><strong>haiderhadi5474@gmail.com</strong></a>.</p>

        <form id="contact-form" class="contact-form" novalidate>
          <label>
            Name
            <input type="text" name="name" id="name" required />
          </label>

          <label>
            Email
            <input type="email" name="email" id="email" required />
          </label>

          <label>
            Message
            <textarea name="message" id="message" rows="5" required></textarea>
          </label>

          <div class="form-actions">
            <button type="submit" class="btn">Send</button>
            <span id="form-msg" class="form-msg" aria-live="polite"></span>
          </div>
        </form>
      </div>
    </section>
